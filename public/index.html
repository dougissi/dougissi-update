<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Doug Issichopoulos" />
    <meta name="type" property="og:type" content="website" />
    <meta name="url" property="og:url" content="%PUBLIC_URL%" />
    <script type="text/javascript">
      // add meta image tag based on url
      (function(l) {
        const meta = document.createElement('meta');
        meta.name = "image:url";
        meta.setAttribute('property', "og:image:url");
        if (l.pathname === '/' ) {
          meta.content = "%PUBLIC_URL%/assets/images/doug-headshot-share-icon.png";
        } else {
          meta.content = "%PUBLIC_URL%/assets/images/contemplative-reptile.jpg"
        }
        document.getElementsByTagName('head')[0].appendChild(meta);
      }(window.location))
    </script>
    <meta name="twitter:card" content="summary_large_image">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      property="og:description"
      content="Software projects by Doug Issichopoulos, a senior software engineer and data scientist specializing in distributed systems and machine learning"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>DougIssi.com | Software Projects</title>
    <meta name="title" property="og:title" content="DougIssi.com | Software Projects" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TXJ8PZ981G"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-TXJ8PZ981G');
    </script>
    <!-- END Google tag-->

    <!-- Allow Github to redirect from 404 for relative url paths -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Allow Github to redirect from 404 for relative url paths -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
